<div class="container">
    <br>
    <a routerLink="/aeropuertos/create" class="btn">Registrar Aeropuerto</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>pais</th>
            <th>Coordx</th>
            <th>Coordy</th>
            <th>Siglas</th>
            <th>tipo</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.coordx}}</td>
          <td>{{p.coordy}}</td>
          <td>{{p.siglas}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/aeropuertos/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
